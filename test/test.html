<html>
    <head>
        <title> title </title>
        <style rel="stylesheet">
            .special {              /* any element with class="special" */
                background-color: yellow;
                font-weight: bold;
            }
            p.shout {               /* only p elements with class="special" */
                color: red;
                font-family: cursive;
            }
        </style>
    </head>
    <body>
        <p class="special"> hi </p>
        <p class="shout"> hello </p>
        <p> bye </p>
        <pre class="special">
            스바
        </pre>
        <pre class="shout">
            하위
        </pre>
    </body>
</html>
